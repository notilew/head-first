<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Layout 03</title>

    <style>
        div#externo {
            background-color: crimson;
            padding: 30px;
            position: relative;
            top: 150px;
            left: 0px;
            width: 50%;
        }

        div#interno {
            background-color: coral;
            padding: 30px;
            position: absolute;
            top: 0px;
            left: 150px;
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="externo">
        Externo
        <div id="interno">
            Interno
        </div>
    </div>
</body>

</html>
