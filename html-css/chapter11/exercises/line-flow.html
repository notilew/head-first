<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Line Flow</title>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            div#container {
                margin: 0 auto;
                width: 800px;
            }

            div#main img#img01 {
                margin-right: 30px;
            }

            div#main img#img02 {
                margin-left: 30px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="main">
                <p>
                    <img id="img01" src="html.jpg" alt="html">
                    <img id="img02" src="html.jpg" alt="html">
                </p>
            </div>
        </div>
    </body>
</html>
