<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>

<body>
    <section id="main">
        <form action="#" method="post">
            <p>
                Full Name: <input type="text" name="full-name" value="" maxlength="100">
            </p>
            <p>
                <input type="radio" name="hotornot" value="hot" checked> Hot
                <input type="radio" name="hotornot" value="not"> Not
            </p>
            <p>
                <input type="checkbox" name="spice" value="Salt" checked> Salt <br>
                <input type="checkbox" name="spice" value="Pepper"> Pepper <br>
                <input type="checkbox" name="spice" value="Garlic"> Garlic
            </p>
            <p>
                Age: <input type="number" name="age" min="0" max="100" step="1">
            </p>
            <p>
                Range: <input type="range" name="range" min="0" max="100" step="10">
            </p>
            <p>
                Color: <input type="color" name="color">
            </p>
            <p>
                Date: <input type="date" name="date">
            </p>
            <p>
                E-mail: <input type="email" name="email" maxlength="100">
            </p>
            <p>
                Phone: <input type="tel" name="phone" maxlength="14">
            </p>
            <p>
                URL: <input type="url" name="url" maxlength="100">
            </p>
            <p>
                <textarea rows="10" cols="30" name="comments">Write your comment here...</textarea>
            </p>
            <p>
                <select name="characteres">
                    <option value="buckaroo">Buckaroo</option>
                    <option value="tommy">Tommy</option>
                    <option value="penny">Penny</option>
                    <option value="jersey">Jersey</option>
                    <option value="john">John</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </section>
</body>

</html>
